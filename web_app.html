<!DOCTYPE html>
<html>
<head>
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            cursor: pointer;
        }
        #searchInput {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="buttons">
        <div class="button" onclick="showSearch()">Поиск</div>
        <div class="button" onclick="scanQR()">Сканировать QR</div>
    </div>
    <div id="searchInput">
        <input type="text" id="searchBox" placeholder="Введите запрос">
        <div class="button" onclick="submitSearch()">Найти</div>
    </div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    function showSearch() {
        document.getElementById('searchInput').style.display = 'block';
        document.getElementById('buttons').style.display = 'none';
    }

    function submitSearch() {
        const query = document.getElementById('searchBox').value;
        console.log('Поиск запроса:', query);
        // Здесь можно добавить логику отправки запроса
    }

    function scanQR() {
        if (window.Telegram.WebApp) {
            Telegram.WebApp.showScanQrPopup().then((result) => {
                console.log('Результат сканирования QR-кода:', result);
                // Здесь можно обработать результат сканирования QR-кода
            }).catch((error) => {
                console.error('Ошибка при сканировании QR-кода:', error);
            });
        }
    }

    // Инициализация Telegram Web App
    if (window.Telegram.WebApp) {
        Telegram.WebApp.ready();
    }
</script>
</body>
</html>
